<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    
<div class="contact_us_2">
  <div class="responsive-container-block big-container">
    <div class="blueBG">
    </div>
    <div class="responsive-container-block container">
      <form class="form-box">
        <div class="container-block form-wrapper">
          <p class="text-blk contactus-head">
            Agrega un domicilio
          </p>
          <p class="text-blk contactus-subhead">
            ingresa los datos de forma correcta
          </p>
          <div class="responsive-container-block">
            <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
              <p class="text-blk input-title">
                Codigo postal
              </p>
              <input class="input" id="ijowk" name="FirstName" placeholder="Igrese codigo postal">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                Provincia
              </p>
              <input class="input" id="indfi" name="Last Name" placeholder="Ingrese la provincia">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                Localidad
              </p>
              <input class="input" id="ipmgh" name="Email" placeholder="Ingrese Localidad">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                calle/Avenida
              </p>
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ingrese la calle/avenida">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                Numero
              </p>
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ingrese el numero">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                Piso/departamento (opcional)
              </p>
            
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ingrese piso/departamento">
            </div>
            
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
              <p class="text-blk input-title">
                ¿Entre que calles se encuentra? 
              </p>
              <p class="text-blk input-title">
                calle 1
              </p>
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ingrese calle">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
            <p class="text-blk input-title"> (Opcional)</p>
              <p class="text-blk input-title">
                Calle 2
              </p>
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ingrese calle">
            </div>
            <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12"> 
            <p class="text-blk input-title">
                Telefono de Contacto 
              </p>
              <input class="input" id="imgis" name="PhoneNumber" placeholder="Ej:112345789">
            </div>
            <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
              <p class="text-blk input-title">
              Indicaciones adicionales de esta dirección (opcional)
              </p>
              <textarea class="textinput" id="i5vyy" placeholder="Descripción de la fachada, puntos de referencia claves para encontrarla y indicaciones de seguridad "></textarea>
            </div>
          </div>
          <button class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>














</body>
</html>
