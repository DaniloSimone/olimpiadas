<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }
        .product-details {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-name {
            font-size: 2em;
            color: #333;
        }
        .product-description-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .product-description {
            font-size: 1.2em;
            color: #666;
        }
        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-price {
            font-size: 2.5em;
            color: #000;
            font-weight: bold;
        }
        .additional-info {
            font-size: 1.2em;
            color: #28a745;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buy-button, .buy-now-button {
            background-color: #3483fa;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            width: fit-content;
        }
        .buy-button:hover, .buy-now-button:hover {
            background-color: #2968c8;
        }
        .stock-counter {
            font-size: 1.2em;
        }
        .stock-low {
            color: #ff0000;
        }
        .stock-medium {
            color: #ffcc00;
        }
        .stock-high {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-details">
            <div class="product-name">Nombre del Producto</div>
            <div class="product-description-container">
                <div class="product-description">Descripción detallada del producto, destacando sus características y beneficios principales.</div>
            </div>
        </div>
        <div class="product-info">
            <div class="product-price">$99.99</div>
            <div class="additional-info">Llega gratis mañana</div>
            <div class="additional-info">Devolución en los próximos 30 días</div>
            <div class="buttons-container">
                <a href="#" class="buy-button">Añadir al carrito</a>
                <a href="#" class="buy-now-button">Comprar ahora</a>
                <div class="stock-counter" id="stock-counter">Stock: <span id="stock-quantity">0</span>
            </div>
        </div>
    </div>

    <script>
        function updateStock() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'danilobbhermoso.php?product_id=1', true);
            xhr.onload = function() {
                if (this.status === 200) {
                    const stockQuantity = parseInt(this.responseText, 10);
                    const stockCounter = document.getElementById('stock-counter');
                    const stockQuantityElement = document.getElementById('stock-quantity');
                    stockQuantityElement.textContent = stockQuantity;

                    if (stockQuantity === 0) {
                        stockCounter.classList.add('stock-low');
                        stockCounter.classList.remove('stock-medium', 'stock-high');
                    } else if (stockQuantity > 0 && stockQuantity <= 5) {
                        stockCounter.classList.add('stock-medium');
                        stockCounter.classList.remove('stock-low', 'stock-high');
                    } else {
                        stockCounter.classList.add('stock-high');
                        stockCounter.classList.remove('stock-low', 'stock-medium');
                    }
                }
            };
            xhr.send();
        }
        window.onload = updateStock;
    </script>
</body>
</html>
