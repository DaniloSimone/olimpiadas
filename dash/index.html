<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logindash</title>
    <style> 
        body{
            margin: 0;
            padding: 0;
            background: url(../images/fondo.jpg);
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
        }
        .contenido{
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form{
            width: 300px;
            background: #f2f2f2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,.5);
        }
        .loginmail, .logincontrasena{
            width: 100%;
            background: #f2f2f2;
            border: none;
            outline: none;
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-bottom: 2px solid #ccc;
        }
        input[type="submit"]{
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <form class="form">
            <input type="text" class="loginmail" placeholder="Email" required />
            <input type="password" class="logincontrasena" placeholder="Contraseña" required />
            <input type="submit" value="Inicia Sesión"/>
        </form>
    </div>
</body>
<script>
    document.querySelector(".form").addEventListener("submit", function(e){
        e.preventDefault();
        const mail = document.querySelector(".loginmail").value;
        const contrasena = document.querySelector(".logincontrasena").value;
        if(mail === "admin" && contrasena === "admin"){
            alert("Bienvenido");
            window.location.href = "pedidos.html";
        }else{
            alert("Usuario o contraseña incorrectos");
        }
    });
</script>
</html>
